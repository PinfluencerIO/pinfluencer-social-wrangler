name: Deploy

on:
  release:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish
        run: dotnet publish ./Pinf.InstaService.API.InstaFetcher -c Release -o deploy
      - name: Add procfile and add appsettings
        run: |
          mkdir deploy
          touch deploy/Procfile
          touch deploy/appsettings.json
          echo 'web: dotnet exec ./Pinf.InstaService.API.InstaFetcher.dll --urls http://0.0.0.0:5000/' >> deploy/Procfile
      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: 'deploy/appsettings.json'
        env:
          Logging.LogLevel.Default: 'Debug'
          Logging.LogLevel.System: 'Information'
          Logging.LogLevel.Microsoft: 'Information'
          Auth0.Domain: 'pinfluencer.eu.auth0.com'
          Auth0.ManagementDomain: 'https://pinfluencer.eu.auth0.com/api/v2/'
          Auth0.Id: ${{ secrets.AUTH0_ID }}
          Auth0.Secret: ${{ secrets.AUTH0_SECRET }}
      - name: Zip
        run: zip -r deploy.zip deploy
      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Pinfluencer
          environment_name: Pinfluencer
          version_label: ${{ steps.previoustag.outputs.tag }}
          region: eu-west-2
          deployment_package: deploy.zip
        

